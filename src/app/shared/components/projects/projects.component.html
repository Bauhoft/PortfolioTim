<div class="grid nested-grid h-100">
  <div class="col bottom-border pl-5 pt-5">
    <p class="bigger-heading">Projects</p>
  </div>

  <div class="container">
    <div class="sticky">
      @for(picture of pictures; track $index){
      <div class="el" #imageElement>
        <div class="imageContainer">
          <img [src]="picture.src" alt="Project image" />
        </div>
      </div>
      }
    </div>
  </div>
</div>
